<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Αρώματα Καπόν </title>
		<link rel="stylesheet" href="css.css">
		<!-- Adding Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.png"/>
	</head>

	<body>
		<header>
			<h1> Αρωματοπωλείο Καπόν</h1>
			<h2>Αρώματα και Καλλυντικά από το 1950</h2>
		</header>

		<div class="box">
			<h2>CHOOSE</h2>
    		<div><input type="radio" id="male" name="gender" value="male">
				<label for="male">Male
					<ul>
  						<li>Coffee</li>
  						<li>Tea</li>
  						<li>Milk</li>
					</ul>
				</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label>
			</div>
		</div>
		<div class="box">
			<h2>EXTRAS</h2>
    		<div><input type="checkbox" id="gift" name="gift" value="Gift">
				<label for="vehicle1"> Για δώρο</label><br>
				<input type="checkbox" id="sample" name="sample" value="Sample">
				<label for="vehicle2"> Δωρεάν δείγματα</label><br>
				<input type="checkbox" id="strong" name="strong" value="Strong">
				<label for="vehicle2"> Δυνατότερο άρωμα &emsp;&emsp;&emsp;&emsp;&emsp; +1.00$</label><br>
			</div>
		</div>
		<div class="box">
			<h2>Div Title</h2>
    		<p>Div content.</p>
		</div>
		<div class="box">
			<h2>ΣΥΝΟΛΙΚΗ ΤΙΜΗ</h2>
    		<div><label for="fname">Σύνολο:</label>
  			<input type="text" id="total" name="total"><br><br>
			</div>
		</div>


		<footer>

		</footer>
	</body>
</html>
